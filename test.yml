- hosts: localhost
  become: yes
  gather_facts: no
  tasks:
  - name: Create New User
    user:
     name: cldcvr
     state: present
  - name: Create a Folder .ssh
    file:
     state: directory
     path: /home/cldcvr/.ssh
     mode: 0700
     owner: cldcvr
     group: cldcvr
  - name: Create a file of authorized_keys
    file:
     state: touch
     path: /home/cldcvr/.ssh/authorized_keys
     owner: cldcvr
     group: cldcvr
     mode: 0600
  - name: Content of Publickey
    copy:
     content: "ssh-rsa  root@ip-172-31-5-252.ap-southeast-2.compute.internal"
     dest: /home/cldcvr/.ssh/authorized_keys
  - name: Sudoers Entry To User
    lineinfile:
     path: /etc/sudoers
     line: 'cldcvr       ALL=(ALL)       NOPASSWD: ALL'

